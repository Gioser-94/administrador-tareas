<div class="form-container">
    <form action="">
        <div class="tarea">
            <label for="textoTarea">Tarea</label>
            <div class="control">
                <input id="textoTarea" [(ngModel)]="textoTarea" type="text" name="textoTarea" maxlength="50" required />
                @if(intentoEnviar && (textoTarea === "" || textoTarea.length > 50)){
                <div class="error">
                    El texto de la tarea es obligatorio
                </div>
                } @else {
                <div class="error"></div>
                }
            </div>
        </div>
        <div class="prioridad">
            <label for="select-prioridad">Prioridad</label>
            <div class="control">
                <select [(ngModel)]="prioridadTarea" name="prioridadTarea" id="select-prioridad">
                    <option value="">Seleccionar prioridad</option>
                    <option value="Baja">Baja</option>
                    <option value="Media">Media</option>
                    <option value="Alta">Alta</option>
                </select>
                @if(intentoEnviar && prioridadTarea === ""){
                    <div class="error">
                        La prioridad es obligatoria
                    </div>
                } @else {
                    <div class="error"></div>
                }
            </div>

        </div>
        <div class="boton-añadir">
            <button type="button" (click)="crearYEnviarTarea()">Añadir</button>
        </div>
    </form>
</div>
