<div class="form-container">
    <form [formGroup]="tareaForm" (ngSubmit)="crearTarea()">
        <div class="tarea">
            <label for="textoTarea">Tarea</label>
            <div class="control">
                <input id="textoTarea" formControlName="texto" type="text"/>
                    <div class="error">
                        @if(control['texto'].touched && control['texto'].invalid) {
                            El texto de la tarea es obligatorio
                        }
                    </div>
            </div>
        </div>
        <div class="prioridad">
            <label for="select-prioridad">Prioridad</label>
            <div class="control">
                <select id="select-prioridad" formControlName="prioridad">
                    <option value="">Seleccionar prioridad</option>
                    <option value="Baja">Baja</option>
                    <option value="Media">Media</option>
                    <option value="Alta">Alta</option>
                </select>
                
                    <div class="error">
                        @if(control['prioridad'].touched && control['prioridad'].invalid){
                            La prioridad es obligatoria
                        }
                    </div>
            </div>

        </div>
        <div class="boton-añadir">
            <button type="submit">Añadir</button>
        </div>
    </form>
</div>
